<!DOCTYPE html>
<html>
<head>
	<title>Responsive Layout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="layout.css">

</head>
<body>
	<div class="container">
		<div class="row orange">
			<div class="col col-sm-12 col-md-12 col-lg-6"></div>
			<div class="col col-sm-12 col-md-12 col-lg-6"></div>
		</div>
		<div class="row yellow">
			<div class="col col-sm-12 col-md-12 col-lg-12"></div>
		</div>
		<div class="row blue">
			<div class="col col-sm-12 col-md-12 col-lg-4"></div>
			<div class="col col-sm-12 col-md-12 col-lg-4"></div>
			<div class="col col-sm-12 col-md-12 col-lg-4"></div>
		</div>
		<div class="row white">
			<div class="col col-sm-12 col-md-6 col-lg-3"></div>
			<div class="col col-sm-12 col-md-6 col-lg-3"></div>
			<div class="col col-sm-12 col-md-6 col-lg-3"></div>
			<div class="col col-sm-12 col-md-6 col-lg-3"></div>
		</div>

	</div>
</body>
</html>
