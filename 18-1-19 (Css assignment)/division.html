<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		table,tbody{
			height: 100%;
			width: 100%;
			padding: 0;
		}
		.row1{
			height: 60vh;
		}
		.row2{
			height: 35vh;
		}

	</style>
</head>
<body>

	<table>
		<tr>
			<td class="row1" style="background-color: red;">
			</td>
			<td class="row1" style="background-color: yellow;"></td>
			<td class="row1" style="background-color: green;"></td>
		</tr>
		<tr>
			<td colspan="3" class="row2" style="background-color: black;"></td>
		</tr>
	</table>
</body>
</html>
