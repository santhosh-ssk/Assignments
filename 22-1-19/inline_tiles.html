<!DOCTYPE html>
<html>
<head>
	<title>Inline Tiles</title>
	<link rel="stylesheet" type="text/css" href="inline_tiles.css">
</head>

<body>
	<div class="container main">
		<div class="row">
			<div class="col-2"></div>
			<div class="col-1"></div>
		</div>	

		<div class="row">
			<div class="col-1"></div>
			<div class="col-2"></div>
		</div>

		<div class="row">
			<div class="col-2"></div>
			<div class="col-1">
				<div class="inlineblock ">
					<div class="inline-row half">
						<div class="col-1 half-width"></div>
						<div class="col-1 half-width"></div>
					</div>
					<div class="inline-row half">
						<div class="col-1 half-width"></div>
						<div class="col-1 half-width"></div>						
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-1 ">
				<div class="inlineblock">
					<div class="inline-row top">
						<div class="col-2"></div>
						<div class="col-1">
							<div class="half bdr"></div>
							<div class="half bdr"></div>
						</div>
					</div>
					<div class="inline-row bottom">

					</div>	
				</div>
				
			</div>
			<div class="col-1"></div>
			<div class="col-1 ">
				<div class="inlineblock">
					<div class="inline-row top">
						<div class="col-2"></div>
						<div class="col-1">
							<div class="half bdr"></div>
							<div class="half bdr"></div>
						</div>
					</div>
					<div class="inline-row bottom">

					</div>	
				</div>
				
			</div>
		</div>

		<div class="row">
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
		</div>
	</div>
</body>
</html>
