<!DOCTYPE html>
<html>
<head>
	<title>FlexBox Tiles</title>
	<link rel="stylesheet" type="text/css" href="flexbox_tiles.css">
</head>
<body>
	<div class="container main">
		
		<div class="row">
			<div class="col-3"></div>
			<div class="col-1"></div>	
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-3"></div>
		</div>
		<div class="row">
			<div class="col-3"></div>
			<div class="col-1">
				<div class="row half-height">
					<div class="col"></div>
					<div class="col"></div>
				</div>
				<div class="row half-height">
					<div class="col"></div>
					<div class="col"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-1">
				<div class="row quarter3-height">
					<div class="col-3"></div>
					<div class="col-1">
						<div class="row full-height wrap">
							<div class="col-4 half-height bbdr"></div>
							<div class="col-4 half-height"></div>
						</div>
					</div>
				</div>
				<div class="row quarter-height">
					<div class="col-4"></div>
				</div>
			</div>
			
			<div class="col-1"></div>
			<div class="col-1">
				<div class="row quarter3-height">
					<div class="col-3"></div>
					<div class="col-1">
						<div class="row full-height wrap">
							<div class="col-4 half-height bbdr"></div>
							<div class="col-4 half-height"></div>
						</div>
					</div>
				</div>
				<div class="row quarter-height">
					<div class="col-4"></div>
				</div>
			</div>
		
		</div>
		<div class="row">
			<div class="col-1"></div>
			<div class="col-1"></div>
			<div class="col-1"></div>
		</div>

	</div>

</body>
</html>
